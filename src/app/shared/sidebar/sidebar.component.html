<div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <div class="sb-sidenav-menu">
            <div class="nav">
                <!--
                    Se definen los menus a ser mostrados en el sidebar.
                -->
                <div *ngFor="let itemMenu of menu">
                    <div class="sb-sidenav-menu-heading">{{itemMenu.modulo}}</div>

                    <div *ngFor="let submodulo of itemMenu.moduloItems">
                        <div *ngIf="submodulo.subItems.length == 1">
                            <!--
                                Si el modulo solo posea 1 subItem se mostrara el mismoo como cabecera.
                            -->
                            <a class="nav-link"  [routerLink]="[submodulo.subItems[0].url]" routerLinkActive="router-link-active" 
                                ><div class="sb-nav-link-icon"><i [class]="submodulo.iconoSubModulo"></i></div>
                                {{submodulo.subModulo}}</a
                            >                            
                        </div>
                        <!--
                            En caso contrario, el el modulo tiene mas de un subItem se agregara un
                            menu desplegable 
                        -->
                        <div *ngIf="submodulo.subItems.length > 1">
                            <a class="nav-link collapsed" href="#" data-toggle="collapse" [attr.data-target]="'#collapseLayouts'+submodulo.id" aria-expanded="false" aria-controls="collapseLayouts">
                                <div class="sb-nav-link-icon"><i [class]="submodulo.iconoSubModulo"></i></div>
                                {{submodulo.subModulo}}
                                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div
                            ></a>
    
                            <div class="collapse" id="{{'collapseLayouts'+submodulo.id}}" aria-labelledby="headingOne" data-parent="#sidenavAccordion">
                                <nav class="sb-sidenav-menu-nested nav">
                                    <a class="nav-link" [routerLink]="[submenu.url]" routerLinkActive="router-link-active"  *ngFor="let submenu of submodulo.subItems">
                                        <div class="sb-nav-link-icon"> <i [class]="submenu.icono"> </i></div> {{submenu.titulo}}
                                    </a>
                                </nav>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sb-sidenav-footer">
            <div class="small">Logged in as:</div>
            Start Bootstrap
        </div>
    </nav>
</div>
